<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты лабораторной работы</title>
    <script>
        // Функция возведения в степень
        function pow(x, n) {
            if (n < 1) return "Степень должна быть натуральным числом";
            let result = 1;
            for (let i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }

        // Функция нахождения наибольшего общего делителя
        function gcd(a, b) {
            while (b !== 0) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        // Функция нахождения наименьшей цифры в числе
        function minDigit(x) {
            let min = 9;
            while (x > 0) {
                let digit = x % 10;
                if (digit < min) {
                    min = digit;
                }
                x = Math.floor(x / 10);
            }
            return min;
        }

        // Функция правильного склонения слова "запись"
        function pluralizeRecords(n) {
            let word;
            if (n % 10 === 1 && n % 100 !== 11) {
                word = "запись";
            } else if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) {
                word = "записи";
            } else {
                word = "записей";
            }
            return `В результате выполнения запроса было найдено ${n} ${word}.`;
        }

        // Функция для вычисления числа Фибоначчи
        function fibb(n) {
            if (n === 0) return 0;
            if (n === 1) return 1;
            let a = 0, b = 1;
            for (let i = 2; i <= n; i++) {
                [a, b] = [b, a + b];
            }
            return b;
        }

        // Функция для отображения результатов на странице
        function showResults() {
            document.getElementById('powResult').innerText = `pow(2, 5) = ${pow(2, 5)}`;
            document.getElementById('gcdResult').innerText = `gcd(56, 98) = ${gcd(56, 98)}`;
            document.getElementById('minDigitResult').innerText = `minDigit(753) = ${minDigit(753)}`;
            document.getElementById('pluralizeResult').innerText = pluralizeRecords(5);
            document.getElementById('fibbResult').innerText = `fibb(10) = ${fibb(10)}`;
        }
    </script>
</head>
<body onload="showResults()">
    <h1>Результаты работы скриптов</h1>
    <p id="powResult"></p>
    <p id="gcdResult"></p>
    <p id="minDigitResult"></p>
    <p id="pluralizeResult"></p>
    <p id="fibbResult"></p>
</body>
</html>
