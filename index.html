<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты лабораторной работы</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function pow() {
            let x = parseFloat(document.getElementById('powX').value);
            let n = parseInt(document.getElementById('powN').value);
            if (isNaN(x) || isNaN(n) || n < 0) {
                document.getElementById('powResult').innerText = "Ошибка: некорректные данные";
                return;
            }
            document.getElementById('powResult').innerText = `Результат: ${Math.pow(x, n)}`;
        }

        function gcd() {
            let a = parseInt(document.getElementById('gcdA').value);
            let b = parseInt(document.getElementById('gcdB').value);
            if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
                document.getElementById('gcdResult').innerText = "Ошибка: числа должны быть положительными";
                return;
            }
            while (b !== 0) {
                [a, b] = [b, a % b];
            }
            document.getElementById('gcdResult').innerText = `Результат: ${a}`;
        }

        function minDigit() {
            let x = parseInt(document.getElementById('minDigitX').value);
            if (isNaN(x) || x <= 0) {
                document.getElementById('minDigitResult').innerText = "Ошибка: введите положительное число";
                return;
            }
            let min = 9;
            while (x > 0) {
                let digit = x % 10;
                if (digit < min) {
                    min = digit;
                }
                x = Math.floor(x / 10);
            }
            document.getElementById('minDigitResult').innerText = `Результат: ${min}`;
        }

        function pluralizeRecords() {
            let n = parseInt(document.getElementById('pluralizeN').value);
            if (isNaN(n) || n < 0) {
                document.getElementById('pluralizeResult').innerText = "Ошибка: введите неотрицательное число";
                return;
            }

            let word;
            if (n % 10 === 1 && n % 100 !== 11) {
                word = "запись";
            } else if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) {
                word = "записи";
            } else {
                word = "записей";
            }

            let verbForm = (n % 10 === 1 && n % 100 !== 11) ? "была найдена" : "были найдены";

            document.getElementById('pluralizeResult').innerText = `Результат: В результате выполнения запроса ${verbForm} ${n} ${word}.`;
        }

        function fibb() {
            let n = parseInt(document.getElementById('fibbN').value);
            if (isNaN(n) || n < 0) {
                document.getElementById('fibbResult').innerText = "Ошибка: введите неотрицательное число";
                return;
            }
            let a = 0, b = 1;
            for (let i = 2; i <= n; i++) {
                [a, b] = [b, a + b];
            }
            document.getElementById('fibbResult').innerText = `Результат: ${b}`;
        }

        function initialize() {
            document.getElementById('powX').value = 2;
            document.getElementById('powN').value = 5;
            pow();

            document.getElementById('gcdA').value = 56;
            document.getElementById('gcdB').value = 98;
            gcd();

            document.getElementById('minDigitX').value = 753;
            minDigit();

            document.getElementById('pluralizeN').value = 5;
            pluralizeRecords();

            document.getElementById('fibbN').value = 10;
            fibb();
        }
    </script>
</head>

<body onload="initialize()">
    <h1>Результаты работы скриптов</h1>
    <table>
        <tr>
            <td>Возведение в степень:</td>
            <td><input type="number" id="powX" placeholder="Число"> <input type="number" id="powN"
                    placeholder="Степень"></td>
            <td><button onclick="pow()">Подтвердить</button></td>
            <td id="powResult"></td>
        </tr>
        <tr>
            <td>НОД:</td>
            <td><input type="number" id="gcdA" placeholder="Число A"> <input type="number" id="gcdB"
                    placeholder="Число B"></td>
            <td><button onclick="gcd()">Подтвердить</button></td>
            <td id="gcdResult"></td>
        </tr>
        <tr>
            <td>Минимальная цифра:</td>
            <td><input type="number" id="minDigitX" placeholder="Число"></td>
            <td><button onclick="minDigit()">Подтвердить</button></td>
            <td id="minDigitResult"></td>
        </tr>
        <tr>
            <td>Склонение слова "запись":</td>
            <td><input type="number" id="pluralizeN" placeholder="Число"></td>
            <td><button onclick="pluralizeRecords()">Подтвердить</button></td>
            <td id="pluralizeResult"></td>
        </tr>
        <tr>
            <td>Число Фибоначчи:</td>
            <td><input type="number" id="fibbN" placeholder="Число"></td>
            <td><button onclick="fibb()">Подтвердить</button></td>
            <td id="fibbResult"></td>
        </tr>
    </table>
</body>

</html>
